title: The Wall
name: Saša Stamenković
email: umpirsky@gmail.com

highlighter: rouge
markdown: kramdown

# Tracker
analytics: UA-6935870-12

# Comments
disqus-shortname: umpirsky

#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

jekyll-crosspost_to_medium:
  text: '<p><i>Originally published on <a href=\"#{url}\" rel=\"canonical\">The Wall</a>.</i></p>'

sass:
 style: compressed

exclude:
- README.md
- docker-compose.yml

plugins:
    - jekyll-seo-tag
    - jekyll-paginate
    - jekyll-crosspost-to-medium
